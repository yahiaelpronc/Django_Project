<head>

<body>

  <!-- ======= Header ======= -->
  <header id="header" class="d-flex align-items-center">
    <div class="container d-flex justify-content-between">

      <div class="logo">
        <h1 class="text-light"><a href="index.html">CrowdFunding</a></h1>
        <!-- Uncomment below if you prefer to use an image logo -->
        <!-- <a href="index.html"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->
      </div>
      <nav id="navbar" class="navbar">
        <ul>
          <li><a href="/">Home</a></li>
          <li><a class="active" href="#">PROFILE</a></li>
          <li><a href="#">create project</a></li>
          <li><a href="#">Hello , {{ request.session.username }}</a></li>
          <li><img src="{{ request.session.profile_pic_url }}" alt="" width="30px" style="border-radius: 30px; margin-left:10px"></li>
          <li><a href="logout">Logout</a></li>
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav><!-- .navbar -->

    </div>
  </header><!-- End Header -->

  <main id="main">


    
    <section id="pricing" class="pricing">
      <div class="container">
        <div style="margin-bottom:30px">
          <h1>Your Projects , {{ request.session.username }} :</h1>
        </div>
        <div class="row">
          <div class="col-lg-4 col-md-6">
            <div class="box" data-aos="fade-right">
              <div class="filtr-item col-sm-2" data-category="1" data-sort="white sample">
                <center>
                  <img src="{{ request.session.profile_pic_url }}" width="380"/></center>
              </div>
              <h2 style="color:rgb(43, 35, 32);">Project Title</h2>
              <div class="float-left">
                <p><strong>Raised:</strong><small class="text-success">  5,000.00</small></p>
                <p><strong>Goal:</strong><small class="text-danger">  50,000.00</small></p>
              </div>
              <div class="btn-wrap">
                <a href="#" class="btn-buy">Donate Now</a>
              </div>
            </div>
        </div>

      </div>
    </section>

  </main><!-- End #main -->


  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>


  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
